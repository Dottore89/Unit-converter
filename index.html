<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0"> 
            <button id="convert-btn">Convert</button>
        </div>
        <div id="convert-values-container">
            <div class="converted-units">
                <h2 class="converted-units-h2">Length (Meter/Feet)</h2>
                <p id="length-val">0 meter(s) = 0.00 feet | 0 feet = 0.00 meter(s)</p>
            </div >
            <div class="converted-units">
                <h2 class="converted-units-h2">Volume (Litres/Gallon)</h2>
                <p id="volume-val">0 litre(s) = 0.00 gallon(s) | 0 gallon(s) = 0.00 litre(s)</p>
            </div>
            <div class="converted-units">
                <h2 class="converted-units-h2">Mass (Kilograms/Pounds)</h2>
                <p id="mass-val">0 litre(s) = 0.00 gallon(s) | 0 gallon(s) = 0.00 litre(s)</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
